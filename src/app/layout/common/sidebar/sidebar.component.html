<div
  class="sidebar w-0 overflow-hidden relative transition-all duration-200 ease-in-out translate-x-[-500px] h-screen border-r-[1px] border-[#D0D5DB]"
  [ngClass]="{'active': (isActiveSidebar$ | async)}">

  <!-- Img Profile  -->
  <div class="grid place-items-center p-5 gap-5">
    <div
      class="shadow-xl transition-all duration-200 ease-in-out bg-slate-200 w-[10rem] h-[10rem] rounded-full hover:bg-slate-300 cursor-pointer">
    </div>

    <!-- Profile Info  -->
    <div class="flex flex-col items-center justify-center gap-2">
      <div class="h-[12px] w-[60px] bg-gray-200"></div>
      <div class="h-[12px] w-[100px] bg-gray-200"></div>
    </div>
  </div>

  <!-- Search  -->
  <div class="px-5 py-2">
    <input class="w-full bg-slate-100 h-[40px] p-5 rounded-md shadow-md" type="text" placeholder="Search"
      [(ngModel)]="search" (ngModelChange)="onSearch(search)">
  </div>

  <!-- Menu List -->
  <div class="h-[35rem] overflow-auto">
    <ng-container *ngFor="let menu of menuList">
      <!-- <pre>{{menu | json}}</pre> -->
      <!-- <pre>{{ menu.isActive| json }}</pre> -->
      <div class="w-full flex flex-col items-center justify-center px-5 py-2">

        <!-- Menu Main -->
        <!-- <pre>{{ menu | json }}</pre> -->
        <div (click)="onNavigator(menu)"
          class="shadow-xl bg-slate-100 w-full h-[40px] rounded-md hover:bg-slate-300 transition-all duration-200 ease-in-out">
          <div class="flex items-center justify-center mt-2 text-slate-400 hover:text-slate-500 cursor-pointer">
            <span>{{menu.name}}</span>
          </div>
        </div>

        <!-- Menu Child -->
        <!-- <pre>{{ menu.child | json }}</pre> -->
        <div *ngIf="menu.child?.length"
          class="children-menu h-0 w-full bg-gray-200 rounded-md transition-all duration-200 ease-in-out"
          [ngClass]="{'active': menu.active}">
          <ng-container *ngFor="let child of menu.child">
            <div *ngIf="menu.active" (click)="onNavigator(child)"
              class="flex items-center justify-center py-2 text-slate-400 hover:bg-slate-300 cursor-pointer">
              <span>{{child.name}}</span>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>
  </div>


  <!-- Sign Out  -->
  <div class="absolute bottom-0 w-full flex flex-col items-center justify-center p-5 gap-5">
    <div (click)="onSignOut()"
      class="shadow-xl bg-slate-100 w-full h-[40px] rounded-md hover:bg-slate-300 transition-all duration-200 ease-in-out">
      <div class="flex items-center justify-center mt-2 text-slate-400 hover:text-slate-500 cursor-pointer">
        <div class="h-[12px] w-[60px] bg-gray-200"></div>
      </div>
    </div>
  </div>
</div>
