<div class="h-[15rem] w-full flex flex-col items-center justify-center bg-gray-200">
  <div class="h-[80%] w-[80%] shadow-xl bg-gray-400"></div>
  <div class="flex flex-row gap-3 pt-2">
    <div *ngFor="let banner of DATA_BANNER">
      <div (click)="onStepBanner(banner.id)" class="h-[10px] w-[10px] bg-gray-400 rounded-full"></div>
    </div>
  </div>
</div>

<div class="p-5">
  <div class="grid xl:grid-cols-5 md:grid-cols-3 gap-4 p-4">
    <ng-container *ngFor="let item of [1,2,3,4,5,6]">
      <div class="flex flex-col items-center justify-center">
        <div class="bg-gray-200 w-[15rem] h-[12rem] shadow-xl"></div>
        <div class="bg-gray-300 w-[15rem] h-[5rem] shadow-xl hover:w-[16rem] transition-all duration-200 ease-in-out">
        </div>
      </div>
    </ng-container>
  </div>
  <div class="absolute transition-all duration-200 ease-in-out hover:bg-gray-300 bottom-10 right-10 w-[5rem] h-[5rem] rounded-full bg-gray-200"></div>
</div>
